<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <main class="container">

    <div class="userInfo">

      <div class="user">
        <div class="imgCon">
          <img src="./images/image-jeremy.png" alt="userProfile">
        </div>
        <div class="info">
          <p class="reportFor">Report for</p>
          <p class="userName">Jeremy Robson</p>
        </div>
      </div>

      <div class="details">
        <a href="#" class="btn daily">Daily</a>
        <a href="#" class="btn weekly active">Weekly</a>
        <a href="#" class="btn monthly">Monthly</a>
      </div>

    </div>

    <div class="cards work">
      <div class="card">
        <div class="cardTop">
          <h3 class="title">Work</h3>
          <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">32hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 36hrs</span></p>
        </div>
      </div>
    </div>

    <div class="cards play">
      <div class="card">
        <div class="cardTop">
            <h3 class="title">Play</h3>
            <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">10hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 8hrs</span></p>
        </div>
      </div>
    </div>

    <div class="cards study">
      <div class="card">
      <div class="cardTop">

          <h3 class="title">Study</h3>
          <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">4hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 7hrs</span></p>
        </div>
      </div>
    </div>

    <div class="cards exercise">
      <div class="card">

        <div class="cardTop">
          <h3 class="title">Exercise</h3>
          <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>

        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">4hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 5hrs</span></p>
        </div>
      </div>
    </div>

    <div class="cards social">
      <div class="card">

        <div class="cardTop">
          <h3 class="title">Social</h3>
          <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">5hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 10hrs</span></p>
        </div>
      </div>
    </div>

    <div class="cards selfcare">
      <div class="card">

        <div class="cardTop">
          <h3 class="title">Self Care</h3>
          <svg width="21" class="moreOption" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
        </div>
        <div class="timeDisplayContainer">
          <p class="currentHours">2hrs</p>
          <p class="timeframes">Last <span class="previous">Week - 2hrs</span></p>
        </div>
      </div>
    </div>
  </main>

  <script src="./script/script.js"></script>
</body>
</html>
